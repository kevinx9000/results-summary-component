<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="content-wrapper">
      <!-- YOUR RESULT - CARD -->
      <section class="your-result-card">
        <h1>Your Result</h1>
        <div class="total-score-circle">
          <p id="total-score-num">76</p>
          <p class="of-100">of 100</p>
        </div>
        <p id="word-rating">Great</p>
        <p id="percentage-text">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <!-- SUMMARY - CARD -->
      <section class="summary-card">
        <h2>Summary</h2>
        <div id="reaction-box" class="value-box">
          <img class="icon" src="images/icon-reaction.svg" alt="icon-reaction" aria-disabled="true">
          <h3>Reaction</h3>
          <p>80 <span class="slash-100">/ 100</span></p>
        </div>
        <div id="memory-box" class="value-box">
          <img class="icon" src="images/icon-memory.svg" alt="icon-memory" aria-disabled="true">
          <h3>Memory</h3>
          <p>92 <span class="slash-100">/ 100</span></p>
        </div>
        <div id="verbal-box" class="value-box">
          <img class="icon" src="images/icon-verbal.svg" alt="icon-verbal" aria-disabled="true">
          <h3>Verbal</h3>
          <p>61 <span class="slash-100">/ 100</span></p>
        </div>
        <div id="visual-box" class="value-box">
          <img class="icon" src="images/icon-visual.svg" alt="icon-visual" aria-disabled="true">
          <h3>Visual</h3>
          <p>72 <span class="slash-100">/ 100</span></p>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/kevinx9000">Kevin Herrmann</a>.</div>
  </footer>
</body>

</html>
